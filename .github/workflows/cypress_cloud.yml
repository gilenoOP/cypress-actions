name: Cypress Cloud
on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7

      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          specs: ${{ github.event.inputs.spec }}
        env:
          CYPRESS_RECORD_KEY: 65e3ce2f-5dc3-4a69-acc3-5ecd08cdf4ec
          GITHUB_TOKEN: $ {{ secrets.GITHUB_TOKEN }}
